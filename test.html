<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Hello Forms!</h1>

  <form id="my-form">

    <legend>Personal Details</legend>

    <label for="id">ID:</label>
    <input id="id" type="text" pattern="[0-9]{9}" required>
    <span class="error">ID must contain exactly 9 digits</span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email">
    </div>
    <div>
      <label for="pass">Password:</label>
      <input id="pass" type="password">
    </div>
    <div>
      <label for="age">Age:</label>
      <input id="age" type="number" min="0" max="120" step="0.5">
      <span class="error">Age must be between 0 and 120</span>
    </div>
    <div>
      <h3>Select your Gender</h3>
      <label for="single">Single</label>
      <input name="status" id="single" type="radio" checked>
      <label for="married">Married</label>
      <input name="status" id="Married" type="radio">
    </div>
    <div>
      <label for="hobby">Select Your Hobby</label>
      <select id="hobby">
        <optgroup label="Sports">
          <option value="1">Basketball</option>
          <option value="2" selected>Football</option>
        </optgroup>
        <option value="3">Dance</option>
        <option value="4">Paint</option>
        <option value="5">Photography</option>
        <option value="6">Coding</option>
        <option value="7">Coding</option>
      </select>
    </div>
    <div>
      <label for="file">Profile pic:</label>
      <input id="file" type="file" accept="image/*" multiple>
    </div>  
    <div>
      <label for="file">About me:</label>
      <textarea rows="4" cols="30"></textarea>
    </div>
    <div>
      <label for="publisher">Publisher</label>
      <input id="publisher" type="text" maxlength="10" value="W24LCH">
    </div>

  </form>
</body>

</html>
